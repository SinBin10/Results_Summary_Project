<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Review Summary</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@300;400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="CSS/normalize.css" />
    <link rel="stylesheet" href="CSS/styles.css" />
  </head>
  <body>
    <div class="card">
      <div class="card__header">
        <h3>Your Result</h3>
        <div class="card__header circle">
          <h1>76</h1>
          <p class="hundred">of 100</p>
        </div>
        <h2>Great</h2>
        <p class="end-header-text">
          You scored higher than 65% of the people who have taken these tests.
        </p>
      </div>
      <div class="card__body">
        <p class="text--bold">Summary</p>
        <div class="reaction">
          <img src="icons/icon-reaction.svg" alt="A thunderbolt" />
          <p class="reaction__text">Reaction</p>
          <p class="marks--eighty"><strong>80</strong></p>
          <p class="marks--hundred">/ 100</p>
        </div>
        <div class="reaction">
          <img src="icons/icon-memory.svg" alt="A brain" />
          <p class="memory__text">Memory</p>
          <p class="marks--eighty"><strong>80</strong></p>
          <p class="marks--hundred">/ 100</p>
        </div>
        <div class="reaction">
          <img src="icons/icon-verbal.svg" alt="A thunderbolt" />
          <p class="verbal__text">Verbal</p>
          <p class="marks--eighty"><strong>80</strong></p>
          <p class="marks--hundred">/ 100</p>
        </div>
        <div class="reaction">
          <img src="icons/icon-visual.svg" alt="An eye" />
          <p class="visual__text">Visual</p>
          <p class="marks--eighty"><strong>80</strong></p>
          <p class="marks--hundred">/ 100</p>
        </div>
        <button class="btn">Continue</button>
      </div>
    </div>
  </body>
</html>
